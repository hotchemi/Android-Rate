box: wercker/android
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: show base information
        code: |
          gradle -v
          echo $ANDROID_HOME
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER
    - android-sdk-update:
        filter: sysimg-18
    - setup-android-emulator:
        target: android-18
    - script:
        name: run gradle connectedCheck
        code: |
          gradle --project-cache-dir=$WERCKER_CACHE_DIR connectedCheck
    - script:
        name: run gradle build
        code: |
          gradle --full-stacktrace --project-cache-dir=$WERCKER_CACHE_DIR build
  after-steps:
    # Use the build results
    - script:
        name: inspect build result
        code: |
          ls -la Android-Rate/library/build/apk/
          cp Rebuild/library/build/apk/*.apk $WERCKER_REPORT_ARTIFACTS_DIR